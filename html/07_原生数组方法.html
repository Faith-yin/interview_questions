<!-- 
Array.prototype 原生数组方法

1、copyWithin() 方法浅复制数组的一部分到同一数组中的另一个位置，
  并返回它，修改原数组，而不修改其长度。

2、concat() 方法用于合并两个或多个数组。此方法不会更改现有数组，
  而是返回一个新数组。

 -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13</title>
</head>

<body>
  <script>
    var array = ['a', 'b', 3, 4, 5];

    Array.prototype.copyWithin = function() {
      return this.concat(this);
    }
    
    console.log(array.copyWithin());

  </script>

</body>

</html>
