<!-- 
  font-size: 

  （1）px：（兼容性强）无继承
          值固定

  （2）em：有继承：没有设置大小的子元素会默认继承父元素的 em 大小
          相对大小：值不固定，相对于父元素的大小来说

  （3）rem：有继承：没有设置大小的子元素会默认继承父元素的 em 大小
            相对大小：值不固定，但相对的只是HTML根元素
            （兼容性弱，用于移动端开发）
 -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>20</title>
  <style>
    div {
      font-size: 3rem;
    }

    p {
      font-size: 3rem;
    }

    span {
      font-size: 4rem;
    }

  </style>
</head>
<body>
  <div>
    div: 佛家水电费就法理上的房价两三点管理水电费
    <p>p: 这是一段示例文本，用来查看px, em, rem 的区别</p>
    <span>span: 分红赛道和佛山反诉电话费利哈里斯法定</span>
  </div>
  
</body>
</html>
